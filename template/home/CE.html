{% extends 'core/homeBase.html' %}
{% load static %}
{% block title %} DEPT-CE {% endblock title %}
{% block content %}
  <section id="contentSection">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="left_content">
          <div class="contact_area">
            <h2>Civil Engineering</h2>
            </div>
            </div>
            </div>
            </div>
            
           
            <div class="row">
          {% for i in ce %}
<div class="col-lg-4 col-md-4 col-sm-4">
<div class="thumbnail">
<a href="{% url 'detailsnews' pk=i.id %}" target="_blank">
<img src="{{i.img.url}}" alt="Nature" style="width:'330px' height:'330px'">
<div class="caption">

<h4>{{i.headlines|truncatechars:35}}</h4></a>
{{i.details|safe|truncatechars:120}}
<a href="{% url 'detailsnews' pk=i.id %}">Read More</a>
</div>
</div>
</div>
{% empty %}
<div>
<button type="button" class="btn btn-danger">No News Found, may be cdc not approved any news</button>
</div>
  

{% endfor %}




</section>


            
{% endblock content %}
