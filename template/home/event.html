{% extends 'core/homeBase.html' %}
{% load static %}
{% block title %}{{block.super}}-event {% endblock title %}
{% block content %}
  
  <section id="contentSection">
    <div class="row">
    {% for i in event %}
<div class="col-lg-4 col-md-4 col-sm-4">
<div class="thumbnail">
<a href="{% url 'detailsnews' pk=i.id %}" target="_blank">
<img src="{{i.img.url}}" alt="Nature" style="width:500px,height:500px">
<div class="caption">

<h4>{{i.headlines|truncatechars:35}}</h4></a>
{{i.details|safe|truncatechars:120}}
<a href="{% url 'detailsnews' pk=i.id %}">Read More</a>
</div>
</div>
</div>
{% empty %}
<div>
<button type="button" class="btn btn-danger">No News Found, may be cdc not approved any news</button>
</div>
{% endfor %}

</div>
</section>
{% endblock content %}
